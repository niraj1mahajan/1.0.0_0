--><html><head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"></head><body><h4><img src="assets/icon.png" height="56" width="56"> JavaScript Vulnerability Detector</h4><div class="tab"><button class="tablinks" id="historySelectionButton">History</button> <button class="tablinks" id="modeSelectionButton">Mode</button></div><!-- Tab content --><div id="Mode" class="tabcontent"><form name="modeForm"><label for="modeForm">Select mode:</label><br><input type="radio" id="disabled" name="mode" value="disabled"> <label for="disabled">Disabled</label><br><input type="radio" id="analyze" name="mode" value="analyze"> <label for="analyze">Analyze</label><br><input type="radio" id="block" name="mode" value="block"> <label for="block">Block</label><br><input type="radio" id="repair" name="mode" value="repair"> <label for="repair">Repair</label></form></div><div id="History" class="tabcontent"><h3>History</h3><div><label>Processed scripts:</label> <span id="processedScriptsCount"></span><br><label>Vulnerable scripts found:</label> <span id="vulnerableScriptsFound"></span><br><label>Vulnerabilities identified:</label> <span id="vulnerabilitiesCount"></span></div><button class="button button-red" id="clear">Clear</button><p>Found vulnerabilities:</p><div id="vulnerabilitiesList"></div></div><script src="popup.js"></script></body></html>
